<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="img_container">
            <img src="img/user_placeholder.png" alt="foto" width="80px" height="80px" id="imgFoto">
        </div>
        <div>
            <label for="txtCedula">Cédula</label>
            <input type="text" id="txtCedula">
        </div>

        <div>
            <label for="txtNombre">Nombre completo</label>
            <input type="text" id="txtNombre">
        </div>

        

        <div>
            <label for="txtCorreo">Correo electrónico</label>
            <input type="text" id="txtCorreo">
        </div>

        <div>
            <label for="txtEdad">Edad</label>
            <input type="number" id="txtEdad">
        </div>

        <div>
            <button type="button" id="btnSeleccionarImagen">Agregar foto</button>
        </div>

        <div>
            <button type="button" id="btnRegistrar">Registrar </button>
            <button type="button" id="btnActualizar">Actualizar </button>
        </div>

        
    </form>

    <table id="tblUsuarios">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Cédula</th>
                <th>Usuario</th>
                <th>Correo</th>
                <th>Edad</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>    
    </table>
    <!--Inicio: Scripts para cloudinary -->
    <script src="js/jquery-3.3.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="js/servicio_imagen.js"></script>
    <!--Fin: Scripts para cloudinary -->

    <script src="js/servicio_usuarios.js"></script>
    <script src="js/controlador_usuarios.js"></script>
</body>

</html>
